<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gebetszeiten</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>

</head>
<body>
    <h1>Gebetszeiten für Ramadan 2025</h1>
    <p id="current-time"></p>
    <p id="nextPrayer">Nächstes Gebet: -- um --:--</p>
    <p id="remainingTime">Verbleibende Zeit: --:--:--</p>
    <button align="center" style="margin-left: 45%" id="enableAudio" >Azan aktivieren</button>
    <label class="switch">
        <input type="checkbox" id="enableAudio">
        <span class="slider round"></span>
    </label>
    <p id="prayer-notification" style="color: red; font-size: 20px;"></p>
    <table id="prayer-table">
        <thead>
            <tr>
                <th>Datum</th>
                <th>Fajr</th>
                <th>Shuruq</th>
                <th>Zuhr</th>
                <th>Asr</th>
                <th>Maghrib</th>
                <th>Isha</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>


    <script src="app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }
    </script>
    
</body>
</html>
